<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <style>
    html, body {
      height: 10%;
      margin: 0;
      padding: 0;
    }


    table {
      width: 10%;
      height: 10%;
      border-collapse: collapse;
      height: 10%;
      margin: 0;
      padding: 0;
    }


    table {
      width: 10%;
      height: 10%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    
    tbody tr {
      height: calc(100% / 3); 
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>S.N.</th>
        <th colspan="2">Name</th>
        <th>Address</th>
      </tr>
      <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
